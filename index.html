<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="imagem/png" href="./logo.jpg">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="instagramphone.png" alt="celular">
        </div>
        <div class="instagem-continue">
            <div class="group">
                <img src="instagramlogo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="foto c.jpg" alt="foto de perfil">
                </div>
                <a href="https://example.com/" class="instagram-login">Continue como Quito</a>
                <a href="https://www.instagram.com/accounts/login/?next=/accounts/remove/request/permanent/" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account" class="">Não é Quito?</p>
                <p class="notaccount">
                    <a href="https://www.instagram.com/" class="link-blue">Alterar Contas</a>
                    ou
                    <a href="https://www.instagram.com/accounts/emailsignup/" class="link-blue">Inscreva-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://www.apple.com/app-store/" class="app-download"></a>
                    <a href="https://play.google.com/store" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
